<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>E-Learning Platform</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box" id="login-box">
            <h2>Login to Your Account</h2>
            <form action="web.html">
                <label for="login-email">Email or Username:</label>
                <input type="text" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="#" onclick="toggleForm('signup-box')">Sign up here.</a></p>
            <p class="forgot-password">Forgot your password? <a href="#">Reset it here.</a></p>
        </div>

        <div class="login-box" id="signup-box" style="display: none;">
            <h2>Sign Up for a New Account</h2>
            <form>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>

                <label for="signup-email">Email:</label>
                <input type="text" id="signup-email" name="signup-email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="#" onclick="toggleForm('login-box')">Login here.</a></p>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            const loginBox = document.getElementById('login-box');
            const signupBox = document.getElementById('signup-box');

            if (formId === 'signup-box') {
                loginBox.style.opacity = '0';
                signupBox.style.opacity = '1';
                loginBox.style.zIndex = '-1';
                signupBox.style.zIndex = '1';
            } else {
                loginBox.style.opacity = '1';
                signupBox.style.opacity = '0';
                loginBox.style.zIndex = '1';
                signupBox.style.zIndex = '-1';
            }
        }
    </script>
</body>
</html>
